<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=GBK" />
    <script type="text/javascript">
        //捕获Tab键,必须使用onkeydown事件
        function addFocus(eventTag){
            var eventTag = eventTag ? eventTag : window.event;
            var addBtn = document.getElementById("addBtn");
            addBtn.focus();
        }
        
        function showFocus(eventTag){
            var eventTag = eventTag ? eventTag : window.event;
            var addBtn = document.getElementById("addBtn");
            addBtn.focus();  
        }
        
        function showMsg(){
            alert('aa');   
        }
    </script>
</head>
<body>
    <div>
        <input type="text" value="" onblur="showFocus(event);"/>
        <br>
        <input type="text" value=""/>
    </div>
    <div>
        <input type="button" id="addBtn" value="add" onclick="showMsg();"/>
    </div>
</body>
</html>
