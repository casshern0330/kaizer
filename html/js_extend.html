<body>
	<div id="divShow">
		<label>
			<input type="button" value="ext" onclick="ext()"/>
		</label>
		<label>
			<input type="button" value="myExtend" onclick="myExtend()"/>
		</label>
    </div>
</body>
<script type="text/javascript" src="njs/jquery-1.7.2.js"></script>
<script type="text/javascript">
	var BasicTool = function(){
		return new BasicTool.fn.init();
	};
	
	BasicTool.fn = BasicTool.prototype = {
		constructor : BasicTool,
		parPhone : null,
		cCcommonTool : null,
		init : function() {
			this.parPhone = "parPhone";
			this.cCcommonTool = "cCcommonTool";
			return this;
		},
		check : function() {
			alert("check");
		},
		uncheck : function() {
			alert("uncheck");
		}
	};
	
	BasicTool.fn.init.prototype = BasicTool.fn;
	
	BasicTool.extend = BasicTool.fn.extend = $.extend;
	
	BasicTool.extend({
		show : function() {
			alert("show");
		}
	});
	
	BasicTool.fn.extend({
		myShow : function() {
			alert("myShow");
		}
	})
	
	function ext(){
		var tool = new BasicTool();
		tool.check();
		tool.myShow();
		tool.show();
	}
	
	var _setting = {
		base : {
			divShow : null,
			curPage : 1,
			pageSize : 10,
			totalRecord : 0,
			totalPage : 1
		},
		async : {
			enable : false,
			url : "",
			dataType : "html",
			type : "get",
			callback : null
		}
	};
	
	function myExtend() {
		var mySetting = {};
		var setting = {
			base : {
				divShow : $("#divShow"),
				curPage : 12
			},
			async : {
				enable : true,
				url : "/npage/s15994/s601W/s601W_list.jsp"
			}
		};
		$.extend(true,setting,_setting);
	}
</script>
</html
